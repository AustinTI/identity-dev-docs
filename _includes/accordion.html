{% comment %}
include
- content
- title
- id
{% endcomment %}
<h4 class="usa-accordion__heading">
    <button
      type="button"
      class="usa-accordion__button"
      aria-expanded="false"
      aria-controls="{{ include.id }}"
    >
      {{ include.title }}
    </button>
</h4>
<div id="{{ include.id }}" class="usa-accordion__content usa-prose">
    {{ include.content | markdownify }}
</div>
